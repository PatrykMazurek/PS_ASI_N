<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nową osobę</title>
</head>
<body>
    <div>
        <h3> Dodaj nową osobę </h3>
        <form action="#" method="post" th:action="@{add}" 
            th:object="${person}">
            <div>
                <input type="text" th:field="*{firstName}" placeholder="Imię">
                <span th:if="${ #fields.hasErrors( 'firstName' ) }"
                        th:errors="*{firstName}"></span>
            </div>
            <div>
                <input type="text" th:field="*{lastName}" placeholder="Nazwisko">
                <span th:if="${ #fields.hasErrors( 'lastName' ) }"
                        th:errors="*{lastName}"></span>
            </div>
            <div>
                <input type="number" th:field="*{age}" >
                <span th:if="${ #fields.hasErrors( 'age' ) }"
                        th:errors="*{age}"></span>
            </div>
            <div>
                <input type="text" th:field="*{city}" >
                <span th:if="${ #fields.hasErrors( 'city' ) }"
                        th:errors="*{city}"></span>
            </div>
            <div>
                <button type="submit"> Zapisz </button>
            </div>
        </form>
    </div>
</body>
</html>
